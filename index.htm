<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Best time to post</title>

        <script src="https://cdn.socket.io/socket.io-1.3.2.js"></script>
        <script type="text/javascript" src="http://www.amcharts.com/lib/3/amcharts.js"></script>
        <script type="text/javascript" src="http://www.amcharts.com/lib/3/serial.js"></script>
        <script type="text/javascript" src="http://www.amcharts.com/lib/3/themes/none.js"></script>
		<style type="text/css">
        ${demo.css}
		</style>
		<script type="text/javascript">
            var socket = io();
                socket.on('init', function(msg){
//                    var data=JSON.parse(msg);
//                    var series = chart.series[0],
//                            shift = series.data.length > 20;
//
//                    for(var i=0;i<data.length;i++) {
//                            var dt=new Date(data[i][0]);
//                            var point = [dt.getTime(), data[i][1]];
//                            chart.series[0].addPoint(point, true, shift);
//                    }
                    document.getElementById("best").innerHTML ="best time to post "+msg.best;
                    var chart1=AmCharts.makeChart("container", {
                        "type": "serial",
                        "theme": "none",
                        "dataProvider": msg.days,
                        "valueAxes": [{
                            "gridColor":"#FFFFFF",
                            "gridAlpha": 0.2,
                            "dashLength": 0
                        }],
                        "gridAboveGraphs": true,
                        "startDuration": 1,
                        "graphs": [{
                            "balloonText": "[[category]]: <b>[[value]]</b>",
                            "fillAlphas": 0.8,
                            "lineAlpha": 0.2,
                            "type": "column",
                            "valueField": "count"
                        }],
                        "chartCursor": {
                            "categoryBalloonEnabled": false,
                            "cursorAlpha": 0,
                            "zoomable": false
                        },
                        "categoryField": "day",
                        "categoryAxis": {
                            "gridPosition": "start",
                            "gridAlpha": 0,
                            "tickPosition":"start",
                            "tickLength":20
                        },
                        "exportConfig":{
                            "menuTop": 0,
                            "menuItems": [{
                                "icon": '/lib/3/images/export.png',
                                "format": 'png'
                            }]
                        }
                    });

                    var chart2=AmCharts.makeChart("container2", {
                        "type": "serial",
                        "theme": "none",
                        "dataProvider": msg.time,
                        "valueAxes": [{
                            "gridColor":"#FFFFFF",
                            "gridAlpha": 0.2,
                            "dashLength": 0
                        }],
                        "gridAboveGraphs": true,
                        "startDuration": 1,
                        "graphs": [{
                            "balloonText": "[[category]]: <b>[[value]]</b>",
                            "fillAlphas": 0.8,
                            "lineAlpha": 0.2,
                            "type": "column",
                            "valueField": "count"
                        }],
                        "chartCursor": {
                            "categoryBalloonEnabled": false,
                            "cursorAlpha": 0,
                            "zoomable": false
                        },
                        "categoryField": "time",
                        "categoryAxis": {
                            "gridPosition": "start",
                            "gridAlpha": 0,
                            "tickPosition":"start",
                            "tickLength":20
                        },
                        "exportConfig":{
                            "menuTop": 0,
                            "menuItems": [{
                                "icon": '/lib/3/images/export.png',
                                "format": 'png'
                            }]
                        }
                    });
                    document.getElementById("submit").disabled = false;
                });
            socket.on('loading followers',function(msg){
                document.getElementById("followers").innerHTML =msg;
            });
            socket.on('loading posts',function(msg){
                document.getElementById("posts").innerHTML =msg;
            })

        function getdata(){
            document.getElementById("submit").disabled = true;
            document.getElementById("followers").innerHTML ="";
            document.getElementById("posts").innerHTML ="";
            document.getElementById("best").innerHTML ="";

            socket.emit('instagram id',document.getElementById("insta_id").value);

        }

        </script>
	</head>
	<body>

<!-- Additional files for the Highslide popup effect -->
<input type="text" placeholder="id" id="insta_id">
<input type="submit" id="submit" onclick="getdata()">
<h2 id="followers"></h2>
<h2 id="posts"></h2>

<h2 id="best"></h2>
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<div id="container2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>


    </body>
</html>
